<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Designers Boilerplate">
    <meta name="author" content="">

    <title>Web Designers Boilerplate</title>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,700' rel='stylesheet' type='text/css'>

    <link href="./css/app.css" rel="stylesheet">

</head>

<body>
<div class="container small">
    <!-- Main content-->
    <header>
        <h3 class="brand"><i class="fa fa-unlock-alt" aria-hidden="true"></i>
            <span>Gen</span><span>ie</span></h3>
    </header>

    <section class="panel">
        <div class="panel-body">
            <form action="/">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" placeholder="username" title="Please enter you username"
                           required name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" title="Please enter your password" placeholder="******"
                           required name="password" id="password" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-success pull-right">Login</button>
                    <a href="#" id="forgot">Forgot password?</a>
                </div>
            </form>
        </div>

    </section>
    <footer>
        &copy; 2016 All Rights Reserved.
    </footer>
    <!-- End main content-->
</div>

<script src="./js/app-min.js"></script>
</body>
</html>
